<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c118e041c0.js" crossorigin="anonymous"></script>
    <title>OHMYFOOD</title>
</head>
<body>
    <!-- Heart Loader -->
    <div class="loading">
        <div class="loading--heart">
            <div></div>
        </div>
    </div>
    <!-- Home Page -->
    <header class="header">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo OH MY FOOD">
    </header>
    <!-- Location / Explore -->
    <section class="Explore">
        <div class="Explore__location">
          <button>
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
          </button>
        </div>
        <div class="Explore__infos">
          <h2>Réservez le menu qui vous convient</h2>
          <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
          <button class="Explore__infos--btn">Explorer nos restaurants</button>
        </div>
      </section>

      <!-- STEPS -->
      <section class="steps">
        <h2>Fonctionnement</h2>
        <div class="steps__function">
          <button class="steps__btn">
            <span class="steps__number">1</span>
            <i class="fas fa-mobile-alt"></i>
            <span class="steps__txt">Choisissez un restaurant</span>
          </button>

          <button class="steps__btn">
            <span class="steps__number">2</span>
            <i class="fas fa-list"></i>
            <span class="steps__txt">Composez votre menu</span>
          </button>

          <button class="steps__btn">
            <span class="steps__number">3</span>
            <i class="fas fa-store"></i>
            <span class="steps__txt">Dégustez au restaurant</span>
          </button>
        </div>
      </section>
</body>
</html>
